image: docker:20
variables:
  DOCKER_HOST: tcp://docker:2375 
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
services:
  - name: docker:20-dind
    alias: docker
    command: ["--tls=false", "--mtu=1450"]
before_script:
  - docker info

stages:
  - test
  - build

test_:
  stage: test
  script:
    - make test

build:
  stage: build
  needs: ["test-python-install"]
  script:
    - make build-docker TAG=$(python get_version.py)-dev.${CI_COMMIT_REF_NAME}
    - make push-docker-ci TAG=$(python get_version.py)-dev.${CI_COMMIT_REF_NAME}

clean:
  stage: clean
  needs: ["test"]
  script:
    - make clean-docker-ci TAG=$(python get_version.py)-dev.${CI_COMMIT_REF_NAME}

release:
  stage: release
  needs: ["test"]
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
    - if: '$CI_COMMIT_REF_NAME == "dev"'
